<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />


		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/548fdd7b34.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
		<title>Formulatio HTML5</title>
	</head>
    <body>
		<div class=container>
		    <form  class= "border border-1 mt-4 rounded-top">
				<div class="row border border-1 bg-light rounded-top p-0 m-0 ">
					<h1> Payment form example</h1>
				</div>
				<div class="row mt-3 mx-4 ">
					<div class="row mt-3 mx-2 d-flex justify-content-center text-danger .text-opacity-50 ">
						<div class="col-md-12 bg-danger bg-opacity-25  p-2 border border-1 rounded">
							<h7> <strong> Some fields are missing </strong></h7>
						</div>
					</div>
				</div>
				<div class="row mt-3 mx-2 ">
				    <div class="row mt-3 mx-2 ">
						<div class="col-md-5 ">
							<label for="card" class="form-label fw-bold  ">Card #</label>
							<input type="text" name="card" class="form-control" id="nuemro_de_targeta" placeholder="XXXXXXXXXXXXXXX">
						</div>
						<div class="col-md-3 ">
							<label for="CVC #" class="form-label fw-bold" >CVC #</label>
							<input type="text" name="CVC" class="form-control"  id="codigo_de_seguridad" placeholder="0000">
						</div>
						<div class="col-md-4">
							<label for="amount" class="form-label fw-bold">Amount</label>
							<div class="d-flex fw-bold">
								<p>$</p>
							<input type="text" name="amount" class="form-control" id="cantidad" placeholder="Amount" > 
						</div>
					</div>	
				</div>

					<div class="row mt-3 mx-2">
						<div class="col-md-6">
							<label for="First_name" class="form-label fw-bold" >First name</label>
							<input type="text" name="first_name" class="form-control" id="primer_nombre" placeholder="First name">
						</div>
						
						<div class="col-md-6">
							<label for="Last_name" class="form-label fw-bold" >Last name</label>
							<input type="text" name="second_name" class="form-control" id="segundo_nombre" placeholder="Last name" required>
						</div>
					</div>

				    <div class="row mt-3 mx-2">
					    <div class="col-md-6">
						    <label for="City" class="form-label fw-bold">City</label>
            			    <input type="text" name="city" class="form-control" id="ciudad">
          			    </div>
					
					    <div class="col-md-3 ">
						    <label for="state" class="form-label fw-bold">State</label>
            				    <select class="form-select"  id="state">
								    <option selected>Pick a state</option>
								    <option>...</option>
							    </select>
      				    </div>

					    <div class="col-md-3">
						    <label for="Zip" class="form-label fw-bold" >Postal Code</label>
						    <input type="text" name="zip" class="form-control" >
					    </div>
			        </div>	
					<div class="row mt-3 mx-2" >   
						<div class="col-6 ">
							<label for="text" class="form-label fw-bold">We accept :</label>
							<div   class="bg-secondary rounded w-50 p-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-stripe"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal"></i></label>
                        </div>  
					    </div>
						</div>
						<div class="col-6">
							<label for="amount" class="form-label fw-bold">Message </label>
							<textarea class="form-control" ></textarea>
                <p class="text-muted">Add any notes here </p>
						</div>
					</div>
				</div>
					<div class="row  mt-3 py-3 px-3 bg-light m-0 p-0 border border-1" >
                      <div  class="col-12  d-flex justify-content-end ">
						<button class="btn btn-secondary me-md-2" type="button">Cancel</button>
						<button class="btn btn-primary" type="button">Send</button>
						</div>
					</div>
				</div>
		  	</form>
	   	</div>
	</body>
</html>
